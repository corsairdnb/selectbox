<!DOCTYPE html>
<html>
<head>
    <title>Selectbox Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,300italic,700italic,400italic&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]><script src="/js/vendor/html5shiv.js" type="text/javascript"></script><![endif]-->
    <link type="text/css" rel="stylesheet" href="/demo/normalize.css">
    <link type="text/css" rel="stylesheet" href="/css/af-selectbox-default.css">
    <link type="text/css" rel="stylesheet" href="/css/af-selectbox-blue.css">
    <link type="text/css" rel="stylesheet" href="/demo/style.css">

    <!--[if lt IE 10]><link rel="stylesheet" type="text/css" href="/demo/ie.css"><![endif]-->
    <!--[if IE 7]><link rel="stylesheet" type="text/css" href="/demo/ie7.css"><![endif]-->
    <!--[if IE 8]><link rel="stylesheet" type="text/css" href="/demo/ie8.css"><![endif]-->

    <script type="text/javascript" src="/js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/selectbox.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div id="wrapper">

    <header role="banner">
        <div id="header">
            <div class="container">
                <p class="c">Шапка</p>
            </div>
        </div>
    </header>

    <main role="main">
        <div id="main">
            <div class="container">
                <form action="" method="get">

                    <label for="select">Single Selectbox</label>
                    <select id="select" class="select">
                        <option value="1">One Option</option>
                        <option value="2">Two Option</option>
                        <option value="3">Three Option</option>
                        <option value="4">Four Option</option>
                        <option value="5">Five Option</option>
                    </select>

                    <label for="select-2">Single Selectbox with null value</label>
                    <select id="select-2" class="select">
                        <option value=""></option>
                        <option value="1">One Option</option>
                        <option value="2">Two Option</option>
                        <option value="3">Three Option</option>
                        <option value="4">Four Option</option>
                        <option value="5">Five Option</option>
                    </select>

                    <label for="select-3">Multiple Select</label>
                    <select id="select-3" class="select" multiple>
                        <option value="1">One Option</option>
                        <option value="2">Two Option</option>
                        <option value="3">Three Option</option>
                        <option value="4">Four Option</option>
                        <option value="5">Five Option</option>
                    </select>

                    <label for="select-4">Multiple Select with null value</label>
                    <select id="select-4" class="select" multiple>
                        <option value=""></option>
                        <option value="1">One Option</option>
                        <option value="2">Two Option</option>
                        <option value="3">Three Option</option>
                        <option value="4">Four Option</option>
                        <option value="5">Five Option</option>
                        <option value="6">Six Option</option>
                        <option value="7">Seven Option</option>
                        <option value="8">Eight Option</option>
                        <option value="9">Nine Option</option>
                        <option value="10">Five Option</option>
                    </select>

                </form>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <div id="footer">
            <div class="container">
                <p class="c">Футер</p>
            </div>
        </div>
    </footer>

</div>
</body>
</html>
